    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 0 2rem;
    }
    /* Navigation Bar (remains unchanged) */
    header, footer {
      background: #343a40;
      color: #fff;
      padding: 1rem 0;
    }
    header .logo a,
    footer p {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      margin: 0;
      padding: 0;
    }
    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
    }
    /* Fixed Home Section (Left Sidebar) */
    #home {
      position: fixed;
      top: 0;
      left: 0;
      width: 30%;
      height: 100vh;
      padding: 2rem;
      background: #FFFDD0; /* Cream background */
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    /* Optional: Spacing for contact info within the fixed sidebar */
    .contact-info {
      margin-top: 2rem;
    }
    /* Main Content Area (scrollable on the right) */
    .main-content {
      margin-left: 30%;
      padding: 2rem;
    }
    /* Section Titles for main content */
    .main-content h2 {
      margin-top: 2rem;
      text-align: center;
      font-weight: 600;
    }
    /* Section Items (Experience, Projects, Education) */
    .experience-item,
    .project-item,
    .education-item {
      background: #fff;
      margin: 1.5rem 0;
      padding: 1rem 1.5rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .location-date {
      font-style: italic;
      color: #555;
      margin-bottom: 0.8rem;
    }
    ul {
      list-style: disc;
      margin-left: 1.5rem;
    }
    ul.skills-list li {
      margin-bottom: 0.5rem;
    }
    /* Contact Form Styling */
    #contact-form input, #contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #contact-form button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    #contact-form button:hover {
      background-color: #0056b3;
    }
    a:hover {
      color: #007bff;
    }
  </style>
